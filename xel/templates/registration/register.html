{% extends "xel/layout.html" %}
{% load static %}

{% block title %}Register - Elda{% endblock %}
{% block content %}
<h2>Register</h2>
{% if form.errors %}
    <p style="color: red;">Please correct the errors below:</p>
    {{ form.errors }}
{% endif %}

<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Register</button>
</form>
<p>Already have an account? <a href="{% url 'login' %}">Login</a></p>

{% endblock %}
