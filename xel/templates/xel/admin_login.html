{% extends "xel/admin_layout.html" %}

{% block content %}
<h2>Admin Login</h2>

{% if error %}
    <p class="error">{{ error }}</p>
{% endif %}

<form method="post">
    {% csrf_token %}
    <label>Username: <input type="text" name="username"></label><br>
    <label>Password: <input type="password" name="password"></label><br>
    <button type="submit">Login</button>
</form>
{% endblock %}
