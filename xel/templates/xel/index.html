{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'xel/css/styles.css' %}">
    <title>{% block title %} Elda - Excel Name Search {% endblock %}</title>
</head>
<body>
    <div>
        {% if user.is_authenticated %}
            Welcome, {{ user.username }}. <a href="{% url 'logout' %}">Logout</a>
        {% else %}
            <a href="{% url 'login' %}">Login</a> | <a href="{% url 'register' %}">Register</a>
        {% endif %}
    </div>
    {% block content %}
    {% endblock %}
</body>
</html>
