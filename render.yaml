databases:
  - name: elda-db
    databaseName: elda
    user: elmon
    plan: free   # ðŸ‘ˆ make sure database is free

services:
  - type: web
    name: elda
    env: python
    plan: free   # ðŸ‘ˆ free web service
    buildCommand: |
      pip install --upgrade pip
      pip install -r requirements.txt
      python manage.py migrate
      python manage.py collectstatic --noinput
    startCommand: python create_superuser.py && gunicorn elda.wsgi:application -c gunicorn_config.py  # ðŸ‘ˆ use gunicorn config file
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: elda-db
          property: connectionString
      - key: DJANGO_SECRET_KEY
        generateValue: true
      - key: DJANGO_SETTINGS_MODULE
        value: elda.settings